            <main class="formContact">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Nombre</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Email</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Email">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Dirección">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Ciudad</label>
                      <select id="inputState" class="form-select">
                        <option selected>elegir</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Codigo Postal</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Acépto términos y condiciones
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
                  </form>
