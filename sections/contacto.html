            <main class="formContact">

                    <div class="col-12">

                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Teléfono">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Ciudad</label>
                        <select id="inputState" class="form-select btn-outline-dark">
                          <option selected>Elegir</option>

                            <option>Durazno</option>

                            <option>Paysandú</option>

                            <option>Rivera</option>
                            <option>Rocha</option>
                            <option>Salto</option>
                            <option>San José</option>
                            <option>Soriano</option>
                            <option>Tacuarembó</option>
                            <option>Treinta y Tres</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">C. Postal</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="CP">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
